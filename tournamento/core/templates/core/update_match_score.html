<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Update Match Score</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #64748b;
            --background: #f8fafc;
            --surface: #ffffff;
            --text: #1e293b;
            --border: #e2e8f0;
            --success: #22c55e;
            --warning: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            padding: 2rem;
            max-width: 500px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .form-container {
            background: var(--surface);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            color: var(--text);
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: block;
        }

        .form-group input {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid var(--border);
            width: 100%;
            font-size: 1rem;
            color: var(--text);
            background: var(--background);
        }

        .form-group input:focus {
            outline: none;
            border: 1px solid var(--primary);
            box-shadow: 0 0 5px var(--primary);
        }

        button {
            padding: 0.75rem 1.5rem;
            background: var(--primary);
            color: #ffffff;
            font-size: 1rem;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        button:hover {
            background: var(--primary-dark);
        }

        a.back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 2rem;
            transition: color 0.2s ease;
        }

        a.back-link:hover {
            color: var(--primary-dark);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Update Score</h1>
    </div>

    <div class="form-container">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label>{{ match.team_a.name }} Score</label>
                <input type="number" name="score_a" min="0" required>
            </div>

            <div class="form-group">
                <label>{{ match.team_b.name }} Score</label>
                <input type="number" name="score_b" min="0" required>
            </div>

            <button type="submit">Save</button>
        </form>
    </div>

    <a href="{% url 'tournament_detail' match.group.tournament.id %}" class="back-link">
        â¬… Back to Tournament
    </a>

</body>
</html>
