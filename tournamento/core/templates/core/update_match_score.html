<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Match Score</title>
</head>
<body>
    <h1>Update Score</h1>

    <form method="POST">
        {% csrf_token %}
        <label>{{ match.team_a.name }} Score:</label>
        <input type="number" name="score_a" min="0" required> <br>

        <label>{{ match.team_b.name }} Score:</label>
        <input type="number" name="score_b" min="0" required> <br>

        <button type="submit">Save</button>
    </form>

    <p><a href="{% url 'tournament_detail' match.group.tournament.id %}">Back to Tournament</a></p>
</body>
</html>
