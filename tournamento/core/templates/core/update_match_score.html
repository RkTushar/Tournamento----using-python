<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Update Match Score | {{ match.team_a.name }} vs {{ match.team_b.name }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --secondary: #64748b;
            --background: #f8fafc;
            --surface: #ffffff;
            --text: #1e293b;
            --border: #e2e8f0;
            --success: #22c55e;
            --warning: #f59e0b;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .match-info {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--secondary);
            margin-top: 0.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-container {
            background: var(--surface);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            width: 100%;
            transition: transform 0.2s ease;
        }

        .form-container:hover {
            transform: translateY(-2px);
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-group label {
            display: block;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.9rem 1.2rem;
            font-size: 1rem;
            border-radius: 12px;
            border: 2px solid var(--border);
            background: var(--background);
            transition: all 0.2s ease;
        }

        .form-group input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        button {
            width: 100%;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .back-link {
            margin-top: 2rem;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
            color: var(--primary);
            background: rgba(79, 70, 229, 0.1);
            padding: 0.75rem 1.25rem;
            border-radius: 10px;
            transition: all 0.2s ease;
        }

        .back-link:hover {
            background: rgba(79, 70, 229, 0.15);
            transform: translateX(-4px);
        }

        @media (max-width: 640px) {
            body {
                padding: 1rem;
            }

            .form-container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Update Score</h1>
        <div class="match-info">{{ match.team_a.name }} vs {{ match.team_b.name }}</div>
    </div>

    <div class="form-container">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="score_a">{{ match.team_a.name }} Score</label>
                <input type="number" name="score_a" id="score_a" min="0" required value="{{ match.score_a }}">
            </div>

            <div class="form-group">
                <label for="score_b">{{ match.team_b.name }} Score</label>
                <input type="number" name="score_b" id="score_b" min="0" required value="{{ match.score_b }}">
            </div>

            <button type="submit">Save Score</button>
        </form>
    </div>

    <a href="{% url 'tournament_detail' match.tournament.id %}" class="back-link">
        â¬… Back to Tournament
    </a>
</body>
</html>
