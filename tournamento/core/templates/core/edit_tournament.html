<!DOCTYPE html>
<html>
<head>
    <title>Edit Tournament</title>
</head>
<body>
    <h1>Edit Tournament</h1>

    <form method="POST">
        {% csrf_token %}
        <label>Tournament Name:</label><br>
        <input type="text" name="name" value="{{ tournament.name }}" required><br><br>

        <label>Total Teams:</label><br>
        <input type="number" name="total_teams" value="{{ tournament.total_teams }}" required><br><br>

        <label>Total Groups:</label><br>
        <input type="number" name="total_groups" value="{{ tournament.total_groups }}" required><br><br>

        <button type="submit">Save Changes</button>
    </form>

    <a href="{% url 'home' %}">â¬… Back to Home</a>
</body>
</html>
