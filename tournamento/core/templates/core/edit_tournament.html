<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Tournament</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      padding: 3rem;
      width: 100%;
      max-width: 500px;
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2);
    }

    h1 {
      color: #1a202c;
      margin-bottom: 2rem;
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
      position: relative;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, #667eea, #764ba2);
      border-radius: 2px;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #374151;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input {
      width: 100%;
      padding: 1rem;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #f9fafb;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    input:hover {
      border-color: #d1d5db;
      background: white;
    }

    .button-group {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
    }

    button {
      flex: 1;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    .cancel-btn {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }

    .cancel-btn:hover {
      box-shadow: 0 10px 25px rgba(245, 87, 108, 0.3);
    }

    .icon {
      margin-right: 0.5rem;
    }

    @media (max-width: 640px) {
      .container {
        padding: 2rem;
        margin: 1rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      .button-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Edit Tournament</h1>
    <form method="post">
      {% csrf_token %}
      
      <div class="form-group">
        <label for="name">Tournament Name</label>
        <input type="text" id="name" name="name" value="{{ tournament.name }}" required>
      </div>

      <div class="form-group">
        <label for="total_teams">Total Teams</label>
        <input type="number" id="total_teams" name="total_teams" value="{{ tournament.total_teams }}" required min="2">
      </div>

      <div class="form-group">
        <label for="total_groups">Total Groups</label>
        <input type="number" id="total_groups" name="total_groups" value="{{ tournament.total_groups }}" required min="1">
      </div>

      <div class="button-group">
        <button type="submit">
          <span class="icon">üíæ</span>Update Tournament
        </button>
        <a href="{% url 'tournament_detail' tournament.id %}" style="text-decoration: none;">
          <button type="button" class="cancel-btn">
            <span class="icon">‚ùå</span>Cancel
          </button>
        </a>
      </div>
    </form>
  </div>
</body>
</html>
