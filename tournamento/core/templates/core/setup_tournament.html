<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Setup Tournament | {{ tournament.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f8fa;
        }
        h1 {
            color: #2E8B57;
        }
        form {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 400px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #2E8B57;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #276947;
        }
        ul {
            padding-left: 0;
            list-style-type: none;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>⚙️ Setup Tournament: <em>{{ tournament.name }}</em></h1>
    <p>Total Teams: <strong>{{ tournament.total_teams }}</strong> | Groups: <strong>{{ tournament.total_groups }}</strong></p>

    <form method="POST">
        {% csrf_token %}
        <h3>Enter Team Names</h3>
        <ul>
            {% for i in team_count %}
                <li>
                    <input type="text" name="team_names" placeholder="Team {{ forloop.counter }}" required>
                </li>
            {% endfor %}
        </ul>
        <button type="submit">✅ Finalize & Generate Groups</button>
    </form>

    <p><a href="{% url 'home' %}">⬅ Back to Home</a></p>

</body>
</html>
