<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Setup Tournament | {{ tournament.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            color: #333;
        }
        form {
            background: #f9f9f9;
            padding: 20px;
            border: 1px solid #ddd;
            width: 400px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #218838;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        ul {
            list-style: none;
            padding-left: 0;
        }
    </style>
</head>
<body>
    <h1>üèóÔ∏è Setup Tournament: {{ tournament.name }}</h1>
    <p><strong>Total Teams:</strong> {{ tournament.total_teams }} | <strong>Groups:</strong> {{ tournament.total_groups }}</p>

    <form method="POST">
        {% csrf_token %}
        <h3>Enter Team Names</h3>
        <ul>
            {% for i in team_count %}
                <li>
                    <input type="text" name="team_names" placeholder="Team {{ forloop.counter }}" required>
                </li>
            {% endfor %}
        </ul>
        <button type="submit">Create Groups & Assign Teams</button>
    </form>

    <a href="{% url 'home' %}">‚¨Ö Back to Home</a>
</body>
</html>
