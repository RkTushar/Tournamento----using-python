<!DOCTYPE html>
<html>
<head>
    <title>Setup Tournament | {{ tournament.name }}</title>
</head>
<body>
    <h1>Setup Tournament: {{ tournament.name }}</h1>
    <p>Total Teams: {{ tournament.total_teams }} | Groups: {{ tournament.total_groups }}</p>

    <form method="POST">
        {% csrf_token %}
        <h3>Enter Team Names</h3>
        <ul>
            {% for i in team_count %}
                <li>
                    <input type="text" name="team_names" placeholder="Team {{ forloop.counter }}" required>
                </li>
            {% endfor %}
        </ul>
        <button type="submit">Create Groups & Assign Teams</button>
    </form>

    <p><a href="{% url 'home' %}">â¬… Back to Home</a></p>
</body>
</html>
