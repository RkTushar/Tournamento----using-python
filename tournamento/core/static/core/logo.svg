<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gameGradient" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop stop-color="#6366f1"/>
      <stop offset="1" stop-color="#fbbf24"/>
    </linearGradient>
    <filter id="shadow" x="0" y="0" width="64" height="64" filterUnits="userSpaceOnUse">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#6366f1" flood-opacity="0.15"/>
    </filter>
  </defs>
  <circle cx="32" cy="32" r="32" fill="#f8fafc"/>
  <g filter="url(#shadow)">
    <!-- Game controller body -->
    <rect x="16" y="28" rx="10" ry="10" width="32" height="16" fill="url(#gameGradient)"/>
    <!-- Left stick (d-pad) -->
    <rect x="22" y="36" width="4" height="1.5" rx="0.75" fill="#fff"/>
    <rect x="23.25" y="34.75" width="1.5" height="4" rx="0.75" fill="#fff"/>
    <!-- Right buttons -->
    <circle cx="42" cy="36" r="1.2" fill="#fff"/>
    <circle cx="45" cy="38" r="1.2" fill="#fff"/>
    <circle cx="42" cy="40" r="1.2" fill="#fff"/>
    <circle cx="39" cy="38" r="1.2" fill="#fff"/>
    <!-- Controller grips -->
    <ellipse cx="20" cy="42" rx="3" ry="1.5" fill="#e0e7ff"/>
    <ellipse cx="44" cy="42" rx="3" ry="1.5" fill="#e0e7ff"/>
  </g>
  <text x="32" y="60" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="10" fill="#6366f1" font-weight="700">Tournamento</text>
</svg> 